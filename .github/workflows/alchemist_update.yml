name: üîÅ Update The Alchemist Data

on:
  schedule:
    # Runs every hour, on the hour
    - cron: "0 * * * *"
  workflow_dispatch:   # allows manual trigger too

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run The Alchemist main script
        run: |
          python main.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "The Alchemist Bot"
          git config --global user.email "bot@thealchemist.ai"
          git add data/summary.json data/reports/*.json || true
          git commit -m "Auto-update data from GitHub Actions" || echo "No changes to commit"
          git push
      - name: Send Slack notification
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"‚úÖ The Alchemist auto-update complete at $(date -u +'%Y-%m-%d %H:%M:%S') UTC\"}" \
            "$SLACK_WEBHOOK_URL"
          else
            echo "No SLACK_WEBHOOK_URL set; skipping Slack notification."
          fi
