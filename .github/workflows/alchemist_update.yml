name: üîÅ Update The Alchemist Data

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run The Alchemist agents
        run: python main.py

      - name: Commit & push updates
        run: |
          git config user.name "The Alchemist Bot"
          git config user.email "bot@thealchemist.ai"
          git add data/summary.json data/reports/*.json || true
          git commit -m "Auto-update $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Send Slack notification
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"‚úÖ *The Alchemist* auto-update complete at $(date -u +'%Y-%m-%d %H:%M:%S') UTC\"}" \
            "$SLACK_WEBHOOK_URL"
          fi