name: â™»ï¸ Keep The Alchemist Warm

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:         # allows manual run

jobs:
  warmup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install dependencies (cached)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        env:
          PIP_NO_BUILD_ISOLATION: "1"  # speed up wheel installs

      - name: ğŸ§  Run The Alchemist update
        run: |
          python main.py

      - name: ğŸ’¾ Commit updated data
        run: |
          git config user.name "The Alchemist Bot"
          git config user.email "bot@thealchemist.ai"
          git add data/*.json || true
          git commit -m "Auto-warmup cache & refresh data" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
